<h2>Les branchements conditionnels et boucles</h2>
<p>Il s'agit ici d'aborder les instructions Python qui permettent de mettre en place les alternatives et les boucles.</p>
<p>Ces 2 types d'instructions sont natives dans tous les langages de programmation. A noter, que l'instruction de branchement sans condition <code>goto</code> n'existe pas en Python. Donc il n'y a pas de notion d'étiquette dans ce langage.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">import</span> keyword

<span class="hljs-built_in">print</span>(<span class="hljs-string">f&#x27;<span class="hljs-subst">{keyword.iskeyword(<span class="hljs-string">&quot;for&quot;</span>) = }</span>&#x27;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&#x27;<span class="hljs-subst">{keyword.kwlist = }</span>&#x27;</span>)
 <span class="hljs-comment"># -&gt; keyword.kwlist = [&#x27;False&#x27;, &#x27;None&#x27;, &#x27;True&#x27;, &#x27;and&#x27;, &#x27;as&#x27;, &#x27;assert&#x27;, &#x27;async&#x27;, &#x27;await&#x27;, &#x27;break&#x27;, &#x27;class&#x27;,</span>
 <span class="hljs-comment"># &#x27;continue&#x27;, &#x27;def&#x27;, &#x27;del&#x27;, &#x27;elif&#x27;, &#x27;else&#x27;, &#x27;except&#x27;, &#x27;finally&#x27;, &#x27;for&#x27;, &#x27;from&#x27;, &#x27;global&#x27;, &#x27;if&#x27;, &#x27;import&#x27;, </span>
 <span class="hljs-comment"># &#x27;in&#x27;, &#x27;is&#x27;, &#x27;lambda&#x27;, &#x27;nonlocal&#x27;, &#x27;not&#x27;, &#x27;or&#x27;, &#x27;pass&#x27;, &#x27;raise&#x27;, &#x27;return&#x27;, &#x27;try&#x27;, &#x27;while&#x27;, &#x27;with&#x27;, &#x27;yield&#x27;]</span>

</code></pre>
<p>Attention, la liste des mots-clés n'est pas constituée uniquement par des instructions.</p>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-scope-yvq7b8zD="" data-marpit-fragments="5" data-paginate="true" data-header="![w:150](img/logo_kampus.png)" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="4" data-marpit-pagination-total="31" style="--paginate:true;--header:![w:150](img/logo_kampus.png);--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><img src="img/logo_kampus.png" alt="" style="width:150px;" /></header>
<h3>Les branchements conditionnels</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">if</span> a &gt; <span class="hljs-number">10</span> :
  <span class="hljs-keyword">pass</span>
<span class="hljs-keyword">elif</span> a &gt;= <span class="hljs-number">5</span> <span class="hljs-keyword">and</span> <span class="hljs-number">1</span> == <span class="hljs-literal">True</span>:
  ...
<span class="hljs-keyword">elif</span> a // <span class="hljs-number">3</span> == <span class="hljs-number">0</span> <span class="hljs-keyword">or</span> a  :
  <span class="hljs-keyword">pass</span>
<span class="hljs-keyword">else</span>:
  <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;else ....&quot;</span>)
</code></pre>
<p><strong>A noter:</strong></p>
<ul>
<li data-marpit-fragment="1">il n'y a pas d'instruction '<strong>switch</strong>' en Python. Cependant depuis la version <code>3.10</code> une instruction <code>match &lt;exp&gt;: case</code> a été mise en place.</li>
<li data-marpit-fragment="2">Il existe un opérateur ternaire: <code>a = x*10 if x &gt; 10 else -1</code>.</li>
<li data-marpit-fragment="3">les opérateurs logiques dans les conditions sont: <code>and</code>, <code>or</code> et <code>not</code>.</li>
<li data-marpit-fragment="4">les opérateurs de comparaison sont standards, le <code>in</code> et le <code>is</code> ont été rajoutés.</li>
<li data-marpit-fragment="5">la notation suivante est possible et acceptée: <code>0 &lt;= x &lt;= 10</code>.</li>
</ul>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-scope-9XknUfJS="" data-paginate="true" data-header="![w:150](img/logo_kampus.png)" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="5" data-marpit-pagination-total="31" style="--paginate:true;--header:![w:150](img/logo_kampus.png);--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><img src="img/logo_kampus.png" alt="" style="width:150px;" /></header>
<h3>Les répétitions</h3>

<p>Il existe 2 types de boucles en langage Python:</p>
<ul>
<li>
<p>l'instruction <code>for</code>: qui s'applique sur tous les objects parcourables ou itérables comme:</p>
<ul>
<li>str, bytes, bytearray,</li>
<li>liste, tuple, dict, set,</li>
<li>itérateur, générateur.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">for</span> item <span class="hljs-keyword">in</span> (<span class="hljs-number">10</span>, <span class="hljs-number">20</span>, <span class="hljs-string">&#x27;Hello&#x27;</span>):
    <span class="hljs-built_in">print</span>(item)
<span class="hljs-built_in">print</span>(item) <span class="hljs-comment"># défini dans le bloc du `for`</span>
</code></pre>
</li>
</ul>
<p>Chaque objet parcourable possède une méthode interne <code>__iter__</code> qui renvoie un itérateur sur l'objet. Il suffit donc de vérifier que cette méthode est présente.</p>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-scope-URVptkXt="" data-paginate="true" data-header="![w:150](img/logo_kampus.png)" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="6" data-marpit-pagination-total="31" style="--paginate:true;--header:![w:150](img/logo_kampus.png);--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><img src="img/logo_kampus.png" alt="" style="width:150px;" /></header>

<h4>Mécanisme d'itération</h4>
<p>Ce mécanisme fonctionne en 2 étapes:</p>
<ol>
<li>récupérer un itérateur sur l'objet en appelant la fonction <em>interne (native)</em> nommé <code>iter(&lt;object&gt;)</code>.</li>
<li>Ensuite on peut récupérer les éléments un par un via l'itérateur en appelant la fonction interne <code>next(&lt;iterateur&gt;)</code>. Quand il n'y a plus d'élément, une erreur apparaît. Un itérateur est utilisable une et une seule fois.</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py">l = [<span class="hljs-number">20</span>, <span class="hljs-string">&quot;Hello&quot;</span>, <span class="hljs-literal">True</span>]
it = <span class="hljs-built_in">iter</span>(l)
<span class="hljs-built_in">print</span>(it)
<span class="hljs-built_in">print</span>(<span class="hljs-built_in">next</span>(it)) <span class="hljs-comment"># -&gt; 20</span>
<span class="hljs-built_in">print</span>(<span class="hljs-built_in">next</span>(it)) <span class="hljs-comment"># -&gt; &#x27;Hello&#x27;</span>
<span class="hljs-built_in">print</span>(<span class="hljs-built_in">next</span>(it)) <span class="hljs-comment"># -&gt; True</span>
<span class="hljs-built_in">print</span>(<span class="hljs-built_in">next</span>(it)) <span class="hljs-comment"># -&gt; renvoie une erreur `StopIteration`</span>

</code></pre>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-scope-OFGdIUde="" data-paginate="true" data-header="![w:150](img/logo_kampus.png)" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="7" data-marpit-pagination-total="31" style="--paginate:true;--header:![w:150](img/logo_kampus.png);--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><img src="img/logo_kampus.png" alt="" style="width:150px;" /></header>

<ul>
<li>l'instruction <code>while</code>:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py">a = <span class="hljs-number">10</span>
<span class="hljs-keyword">while</span> a &gt;= <span class="hljs-number">0</span>:
  <span class="hljs-built_in">print</span>(a**<span class="hljs-number">2</span>)
  a -= <span class="hljs-number">1</span>
</code></pre>
</li>
</ul>
<p>Les instructions <code>break</code> et <code>continue</code> existent en Python.</p>
<ul>
<li>le <code>break</code> interrompt la boucle. Si il y a plusieurs boucles imbriquées, cette instruction interrompt la boucle courante.</li>
<li>le <code>continue</code> interrompt le traitement dans la boucle et retourne sur l'instruction <code>for</code>ou <code>while</code>.</li>
</ul>
<p>Il existe une clause <code>else</code> pour <code>for</code> et <code>while</code> dont voici le détail de la mise en oeuvre.</p>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-marpit-scope-Lf124jUO="" data-paginate="true" data-header="![w:150](img/logo_kampus.png)" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="8" data-marpit-pagination-total="31" style="--paginate:true;--header:![w:150](img/logo_kampus.png);--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><img src="img/logo_kampus.png" alt="" style="width:150px;" /></header>

<p>La clause <code>else</code> des boucles</p>
<table>
<thead>
<tr>
<th><code>for</code></th>
<th><code>while</code></th>
<th>Commentaires</th>
</tr>
</thead>

<tr>
<td><img src="img/python-for-else.png" alt="" style="width:310px;" /></td>
<td><img src="img/python-while-else.png" alt="" style="width:200px;" /></td>
<td>Si la boucle est complètement exécutée, alors le bloc du <code>else</code> est exécutée. Si un <code>break</code> est rencontré, pas d'exécution de ce bloc <code>else</code></td>
</tr>
<tr>
<td></td>

<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-scope-etBg8LUb="" data-paginate="true" data-header="![w:150](img/logo_kampus.png)" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="9" data-marpit-pagination-total="31" style="--paginate:true;--header:![w:150](img/logo_kampus.png);--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><img src="img/logo_kampus.png" alt="" style="width:150px;" /></header>

<h2>Les fonctions</h2>
<p>les fonctions constituent un enchainement d'instructions avec des données en entrée et produisent un résultat qui peut être réutilisé.</p>
<ul>
<li>données en entrée sont des paramètres ou arguments.</li>
<li>données en sortie sont les valeurs retournées.</li>
</ul>
<p>Une fonction doit être définie pour ensuite être exécutée.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-comment"># definition de la fonction avec le mot-clé `def`</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">exemple</span>(<span class="hljs-params">a, b, c</span>):
    <span class="hljs-string">&quot;&quot;&quot;Ceci est une définition
    &quot;&quot;&quot;</span>
    a = (a+b)/c
    <span class="hljs-keyword">return</span> a, a-<span class="hljs-number">1</span> 

<span class="hljs-comment"># exécution de la fonction avec passage de paramètres et récupération du resultat dans la variable `ret`.</span>
ret = exemple(<span class="hljs-number">10</span>, <span class="hljs-number">20</span>, <span class="hljs-number">5</span>)
</code></pre>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-fragments="2" data-paginate="true" data-header="![w:150](img/logo_kampus.png)" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="10" data-marpit-pagination-total="31" style="--paginate:true;--header:![w:150](img/logo_kampus.png);--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><img src="img/logo_kampus.png" alt="" style="width:150px;" /></header>
<h3>Les arguments</h3>
<p>Les arguments font partis de la zone d'échange entre la fonction appelante et la fonction appelée.</p>
<ul>
<li data-marpit-fragment="1">Les arguments indiqués dans la définition de la fonction sont appelés les <strong>paramètres formels</strong>.</li>
<li data-marpit-fragment="2">Les arguments passés à la fonction appelée sont appelés paramètres effectifs. Ceux sont souvent des variables de la fonction appelante, ou des paramètres formels de la fonction en cours.</li>
</ul>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-marpit-scope-Za61a05T="" data-paginate="true" data-header="![w:150](img/logo_kampus.png)" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="11" data-marpit-pagination-total="31" style="--paginate:true;--header:![w:150](img/logo_kampus.png);--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><img src="img/logo_kampus.png" alt="" style="width:150px;" /></header>

<h3>Arguments positionnels</h3>
<p>Cela correspond aux arguments obligatoires de la fonction</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">def</span> <span class="hljs-title function_">calcul</span>(<span class="hljs-params">a, b ,c</span>):
    <span class="hljs-string">&quot;&quot;&quot;
    &quot;&quot;&quot;</span>
    <span class="hljs-keyword">return</span> (a * b) // c

<span class="hljs-keyword">def</span> <span class="hljs-title function_">test_calcul</span>():
    <span class="hljs-string">&quot;&quot;&quot;
    &quot;&quot;&quot;</span>
    <span class="hljs-built_in">print</span>(calcul(<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>))

    <span class="hljs-keyword">try</span>:
        calcul(<span class="hljs-number">1</span>, <span class="hljs-number">2</span>)
    <span class="hljs-keyword">except</span> Exception <span class="hljs-keyword">as</span> e:
        <span class="hljs-built_in">print</span>(e)
    <span class="hljs-keyword">try</span>:
        a = <span class="hljs-number">1</span>
        calcul(a, a, a, a)
    <span class="hljs-keyword">except</span> Exception <span class="hljs-keyword">as</span> e:
        <span class="hljs-built_in">print</span>(e)
</code></pre>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-marpit-scope-NfAtMD71="" data-paginate="true" data-header="![w:150](img/logo_kampus.png)" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="12" data-marpit-pagination-total="31" style="--paginate:true;--header:![w:150](img/logo_kampus.png);--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><img src="img/logo_kampus.png" alt="" style="width:150px;" /></header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">def</span> <span class="hljs-title function_">test_calcul_suite</span>():

    y = calcul(<span class="hljs-number">2</span>, <span class="hljs-number">7.89</span>, <span class="hljs-literal">True</span>)
    <span class="hljs-built_in">print</span>(y)

    <span class="hljs-keyword">try</span>:
        calcul([<span class="hljs-number">5</span>, <span class="hljs-literal">True</span>, <span class="hljs-literal">None</span>], [<span class="hljs-number">10</span>], <span class="hljs-literal">True</span>)
    <span class="hljs-keyword">except</span> Exception <span class="hljs-keyword">as</span> e:
        <span class="hljs-built_in">print</span>(e)

    z = calcul(c=<span class="hljs-number">10</span>, a=<span class="hljs-number">5</span>, b=<span class="hljs-number">8</span>)
    <span class="hljs-built_in">print</span>(z)
</code></pre>
<p>Dans ce dernier exemple, les arguments peuvent être passés avec le nom des paramètres formels, cad ceux de la définition de la fonction. Dans ce cas, le nom doit être indiqué pour tous.</p>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-marpit-scope-B4KOYDP5="" data-paginate="true" data-header="![w:150](img/logo_kampus.png)" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="13" data-marpit-pagination-total="31" style="--paginate:true;--header:![w:150](img/logo_kampus.png);--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><img src="img/logo_kampus.png" alt="" style="width:150px;" /></header>

<h3>Arguments avec valeurs par defaut</h3>
<p>Il est possible de spécifier un paramètre formel (au niveau de la définition de la fonction) ayant une valeur par défaut.<br />
Si ce paramètre est omis lors de l'appel à cette fonction alors ce paramètre prendra comme valeur la valeur défaut indiquée. Ces paramètres sont aussi appelés paramètres <strong>optionnels</strong>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">def</span> <span class="hljs-title function_">format_heure</span>(<span class="hljs-params">h, m, s</span>):
    <span class="hljs-string">&quot;&quot;&quot;
    Le paramètre avec des valeurs default
    Ici sep avec la valeur &quot;:&quot;
    &quot;&quot;&quot;</span>
    <span class="hljs-comment"># format attendu &quot;HHsepMMsepSS&quot; </span>
    <span class="hljs-keyword">return</span> <span class="hljs-string">&quot;{0:02d}:{1:02d}:{2:02d}&quot;</span>.<span class="hljs-built_in">format</span>(h, m, s)

<span class="hljs-built_in">print</span>(format_heure(<span class="hljs-number">16</span>, <span class="hljs-number">8</span>, <span class="hljs-number">45</span>)) <span class="hljs-comment"># -&gt; 16:08:45</span>
<span class="hljs-built_in">print</span>(format_heure(<span class="hljs-number">16</span>, <span class="hljs-number">8</span>, <span class="hljs-number">7</span>)) <span class="hljs-comment"># -&gt; 16:08:07</span>
</code></pre>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-marpit-scope-UMTP7B2h="" data-paginate="true" data-header="![w:150](img/logo_kampus.png)" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="14" data-marpit-pagination-total="31" style="--paginate:true;--header:![w:150](img/logo_kampus.png);--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><img src="img/logo_kampus.png" alt="" style="width:150px;" /></header>

<p>Voici la même fonction avec un paramètre supplémentaire pour la gestion du séparateur. Si le séparateur en omis à l'exécution, alors le séparateur prendra comme valeur <code>&quot;:&quot;</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-comment"># ici je veux choisir le format</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">format_heure_sep</span>(<span class="hljs-params">h, m, s, sep=<span class="hljs-string">&quot;:&quot;</span></span>):
    <span class="hljs-string">&quot;&quot;&quot;Le paramètre avec des valeurs default
    Ici sep avec la valeur &quot;:&quot; &quot;&quot;&quot;</span>

    <span class="hljs-comment"># format attendu &quot;HHsepMMsepSS&quot; </span>
    <span class="hljs-keyword">return</span> <span class="hljs-string">&quot;{0:02d}{3}{1:02d}{3}{2:02d}&quot;</span>.<span class="hljs-built_in">format</span>(h, m, s, sep)

<span class="hljs-comment"># ici sep n&#x27;est pas indiqué donc il prend la valeur &#x27;:&#x27;</span>
<span class="hljs-built_in">print</span>(format_heure_sep(<span class="hljs-number">16</span>, <span class="hljs-number">8</span>, <span class="hljs-number">45</span>)) <span class="hljs-comment"># -&gt; 16:08:45</span>

<span class="hljs-comment"># ici sep vaut &#x27;-&#x27;</span>
<span class="hljs-built_in">print</span>(format_heure_sep(<span class="hljs-number">16</span>, <span class="hljs-number">8</span>, <span class="hljs-number">7</span>, <span class="hljs-string">&quot;-&quot;</span>)) <span class="hljs-comment"># -&gt; 16-08-07</span>
</code></pre>
<p>Les paramètres avec des valeurs 'défaut' sont toujours positionnés en dernier dans la liste des paramètres formels.</p>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-marpit-scope-VdV0RIUx="" data-paginate="true" data-header="![w:150](img/logo_kampus.png)" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="15" data-marpit-pagination-total="31" style="--paginate:true;--header:![w:150](img/logo_kampus.png);--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><img src="img/logo_kampus.png" alt="" style="width:150px;" /></header>

<p>Précisions sur les paramètres optionnels</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-comment"># cas de plusieurs valeurs paramétres avec des valeurs par défaut</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">param_def</span>(<span class="hljs-params">a, b=<span class="hljs-number">10</span>, c=-<span class="hljs-number">1</span></span>):
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&#x27;<span class="hljs-subst">{a = }</span>, <span class="hljs-subst">{b = }</span>, <span class="hljs-subst">{c = }</span>&#x27;</span>)

param_def(<span class="hljs-number">10</span>) <span class="hljs-comment"># b &lt;- 10, c &lt;- -1</span>
param_def(<span class="hljs-number">10</span>, b=<span class="hljs-number">7</span>) <span class="hljs-comment"># b &lt;- 7, c &lt;- -1</span>
param_def(<span class="hljs-number">10</span>, c=<span class="hljs-number">0</span>) <span class="hljs-comment"># b &lt;- 10, c &lt;- 0 </span>
param_def(<span class="hljs-number">10</span>, c=<span class="hljs-number">0</span>, b=<span class="hljs-number">0</span>) <span class="hljs-comment"># b &lt;- 0, c &lt;- 0 </span>
param_def(<span class="hljs-number">10</span>, <span class="hljs-number">20</span>, <span class="hljs-number">30</span>) <span class="hljs-comment"># a &lt;- 10, b &lt;- 20, c &lt;- 30 </span>
</code></pre>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-header="![w:150](img/logo_kampus.png)" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="16" data-marpit-pagination-total="31" style="--paginate:true;--header:![w:150](img/logo_kampus.png);--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><img src="img/logo_kampus.png" alt="" style="width:150px;" /></header>
<h3>Particularités sur les fonctions</h3>
<p>Dans le cadre des définitions de fonctions, ou de leurs appels, plusieurs expressions avec <code>*</code> sont possibles</p>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-marpit-scope-1k97Abmq="" data-paginate="true" data-header="![w:150](img/logo_kampus.png)" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="17" data-marpit-pagination-total="31" style="--paginate:true;--header:![w:150](img/logo_kampus.png);--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><img src="img/logo_kampus.png" alt="" style="width:150px;" /></header>

<h4>Liste variable d'arguments</h4>
<p>Une fonction qui prend une liste variable d'arguments comme le <code>printf</code> en langage C</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">product</span>(<span class="hljs-params">val, *args</span>):
    <span class="hljs-string">&#x27;&#x27;&#x27;
    Ici args est un tuple qui va contenir 0 ou N valeurs
    &#x27;&#x27;&#x27;</span>
    <span class="hljs-keyword">for</span> arg <span class="hljs-keyword">in</span> args:
        val *= arg

    <span class="hljs-keyword">return</span> val

<span class="hljs-comment"># product peut s&#x27;utiliser comme ceci</span>
product(<span class="hljs-number">10</span>) <span class="hljs-comment"># args est vide</span>
product(<span class="hljs-number">10</span>, <span class="hljs-number">20</span>, <span class="hljs-number">30</span>, <span class="hljs-number">40</span>)  <span class="hljs-comment"># ici args = (20, 30, 40)</span>
product(<span class="hljs-string">&#x27;tti&#x27;</span>, <span class="hljs-number">20</span>) <span class="hljs-comment"># ici args = (20,)</span>
product(<span class="hljs-number">10</span>, <span class="hljs-number">20</span>, <span class="hljs-number">30</span>, val1=<span class="hljs-number">4</span>)  <span class="hljs-comment"># provoque une erreur</span>
</code></pre>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-marpit-scope-jWgVy4Dp="" data-paginate="true" data-header="![w:150](img/logo_kampus.png)" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="18" data-marpit-pagination-total="31" style="--paginate:true;--header:![w:150](img/logo_kampus.png);--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><img src="img/logo_kampus.png" alt="" style="width:150px;" /></header>

<p>Il est aussi possible d'avoir un paramètre avec valeur par defaut dans ce genre de passage de paramètre,<br />
voir l'exemple qui suit:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">concat</span>(<span class="hljs-params">*args, sep=<span class="hljs-string">&#x27;;&#x27;</span></span>):
    <span class="hljs-keyword">return</span> sep.join(<span class="hljs-built_in">map</span>(<span class="hljs-built_in">str</span>, args))

<span class="hljs-built_in">print</span>(concat(<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>))
<span class="hljs-built_in">print</span>(concat(<span class="hljs-string">&quot;A&quot;</span>, <span class="hljs-string">&quot;B&quot;</span>, sep=<span class="hljs-string">&#x27;+&#x27;</span>))
</code></pre>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-scope-SbYHgktP="" data-paginate="true" data-header="![w:150](img/logo_kampus.png)" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="19" data-marpit-pagination-total="31" style="--paginate:true;--header:![w:150](img/logo_kampus.png);--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><img src="img/logo_kampus.png" alt="" style="width:150px;" /></header>

<h4>Arguments nommés</h4>
<p>Une fonction en Python peut être appelée avec des arguments nommés (keyword arguments)<br />
qui ne sont pas ceux de la définition. Dans ce cas, ces paramètres sont récupérés dans un dictionnaire avec la syntaxe <code>**</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">sample_kwargs</span>(<span class="hljs-params">val1, val2, **kwargs</span>):
    <span class="hljs-string">&#x27;&#x27;&#x27;
    &#x27;&#x27;&#x27;</span>
    <span class="hljs-keyword">if</span> <span class="hljs-string">&#x27;show_kwargs&#x27;</span> <span class="hljs-keyword">in</span> kwargs <span class="hljs-keyword">and</span> kwargs[<span class="hljs-string">&#x27;show_kwargs&#x27;</span>] <span class="hljs-keyword">is</span> <span class="hljs-literal">True</span>:
        <span class="hljs-keyword">for</span> k, v <span class="hljs-keyword">in</span> kwargs.items():
            <span class="hljs-built_in">print</span>(k, <span class="hljs-string">&#x27;-&gt;&#x27;</span>, v)

    <span class="hljs-keyword">if</span> <span class="hljs-string">&#x27;debug&#x27;</span> <span class="hljs-keyword">in</span> kwargs <span class="hljs-keyword">and</span> kwargs[<span class="hljs-string">&#x27;debug&#x27;</span>] <span class="hljs-keyword">is</span> <span class="hljs-literal">True</span>:
        <span class="hljs-built_in">print</span>(val1, val2, val1+val2)

    <span class="hljs-keyword">return</span> val1 + val2
</code></pre>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-marpit-scope-oaoCHknB="" data-paginate="true" data-header="![w:150](img/logo_kampus.png)" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="20" data-marpit-pagination-total="31" style="--paginate:true;--header:![w:150](img/logo_kampus.png);--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><img src="img/logo_kampus.png" alt="" style="width:150px;" /></header>

<p><strong>Mise en oeuvre des arguments nommés</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-comment"># peut s&#x27;utiliser comme suit:</span>
sample_kwargs(<span class="hljs-number">10</span>, <span class="hljs-number">20</span>, debug=<span class="hljs-literal">True</span>)
<span class="hljs-comment"># sans le nommage &#x27;debug&#x27;</span>
<span class="hljs-keyword">try</span>:
    sample_kwargs(<span class="hljs-number">10</span>, <span class="hljs-number">20</span>, <span class="hljs-literal">True</span>)
<span class="hljs-keyword">except</span> Exception <span class="hljs-keyword">as</span> e:
    <span class="hljs-built_in">print</span>(e)
sample_kwargs(<span class="hljs-number">10</span>, <span class="hljs-number">20</span>, sample=<span class="hljs-number">10</span>)
sample_kwargs(val2=<span class="hljs-string">&#x27;uuuu&#x27;</span>, val1=<span class="hljs-string">&#x27;+toto&#x27;</span>, show_kwargs=<span class="hljs-literal">True</span>)
sample_kwargs(val1=<span class="hljs-number">10</span>, val2=<span class="hljs-number">10_000</span>)

</code></pre>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-marpit-scope-MX8HBUUm="" data-paginate="true" data-header="![w:150](img/logo_kampus.png)" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="21" data-marpit-pagination-total="31" style="--paginate:true;--header:![w:150](img/logo_kampus.png);--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><img src="img/logo_kampus.png" alt="" style="width:150px;" /></header>

<h3>Paramètres spéciaux</h3>
<p>Depuis la documentation Python sur <a href="https://docs.python.org/fr/3/tutorial/controlflow.html#special-parameters">https://docs.python.org/fr/3/tutorial/controlflow.html#special-parameters</a></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">
<span class="hljs-keyword">def</span> <span class="hljs-title function_">f</span>(<span class="hljs-params">pos1, pos2, /, pos_or_kwd, *, kwd1, kwd2</span>):
<span class="hljs-comment">#     -----------    ----------     ----------</span>
<span class="hljs-comment">#       |             |                  |</span>
<span class="hljs-comment">#       |        Positional or keyword   |</span>
<span class="hljs-comment">#       |                                - Keyword only</span>
<span class="hljs-comment">#        -- Positional only</span>
</code></pre>
<p>où <code>/</code> et <code>*</code> sont facultatifs. S'ils sont utilisés, ces symboles indiquent sur quel type de paramètre un argument peut être transmis à la fonction : position seule, position ou nommé, et seulement nommé. Les paramètres par mot-clé sont aussi appelés paramètres nommés.</p>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-marpit-scope-CRPVXCvN="" data-paginate="true" data-header="![w:150](img/logo_kampus.png)" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="22" data-marpit-pagination-total="31" style="--paginate:true;--header:![w:150](img/logo_kampus.png);--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><img src="img/logo_kampus.png" alt="" style="width:150px;" /></header>

<p>Par exemple, écrire une fonction utilisable que par arguments nommés serait:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">
<span class="hljs-keyword">def</span> <span class="hljs-title function_">test_kwargs_only</span>(<span class="hljs-params">*, a, b</span>):
    <span class="hljs-string">&#x27;&#x27;&#x27;
    &#x27;&#x27;&#x27;</span>
    <span class="hljs-built_in">print</span>(a,b)

<span class="hljs-keyword">try</span>:
    test_kwargs_only(<span class="hljs-number">10</span>, b=<span class="hljs-number">20</span>)
<span class="hljs-keyword">except</span> Exception <span class="hljs-keyword">as</span> e:
    <span class="hljs-built_in">print</span>(e)
test_kwargs_only(b=<span class="hljs-number">10</span>, a=<span class="hljs-number">5</span>)
test_kwargs_only(a=<span class="hljs-number">2</span>, b=<span class="hljs-number">50</span>)
</code></pre>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-marpit-scope-I3VkrlVl="" data-paginate="true" data-header="![w:150](img/logo_kampus.png)" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="23" data-marpit-pagination-total="31" style="--paginate:true;--header:![w:150](img/logo_kampus.png);--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><img src="img/logo_kampus.png" alt="" style="width:150px;" /></header>

<p>Par exemple, écrire une fonction utilisable que par arguments positionnels serait:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">test_positional_only</span>(<span class="hljs-params">a, b, /</span>):
    <span class="hljs-string">&#x27;&#x27;&#x27;
    &#x27;&#x27;&#x27;</span>
    <span class="hljs-built_in">print</span>(a, b)

test_positionnal_only(<span class="hljs-number">10</span>, <span class="hljs-number">20</span>)
<span class="hljs-keyword">try</span>:
    test_positionnal_only(a=<span class="hljs-number">10</span>, b=<span class="hljs-number">20</span>)
<span class="hljs-keyword">except</span> Exception <span class="hljs-keyword">as</span> e:
    <span class="hljs-built_in">print</span>(e)

</code></pre>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-header="![w:150](img/logo_kampus.png)" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="24" data-marpit-pagination-total="31" style="--paginate:true;--header:![w:150](img/logo_kampus.png);--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><img src="img/logo_kampus.png" alt="" style="width:150px;" /></header>
<h3>Les valeurs retournées</h3>
<p>En python, toute fonction peut retourner plusieurs valeurs car elle renvoie un tuple<br />
Une fonction qui ne fait aucun appel à <code>return</code>, elle renvoie <code>None</code>.</p>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-marpit-scope-hozvOJiM="" data-paginate="true" data-header="![w:150](img/logo_kampus.png)" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="25" data-marpit-pagination-total="31" style="--paginate:true;--header:![w:150](img/logo_kampus.png);--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><img src="img/logo_kampus.png" alt="" style="width:150px;" /></header>

<h2>La documentation</h2>
<p>Il existe 2 types de documentation en ligne pour Python:</p>
<ul>
<li>les docstring,</li>
<li>les annotations de types.</li>
</ul>
<p>Le commentaire peuvent concourir à la documentation. En Python il existe 2 façons de positionner un commenataire:</p>
<ul>
<li>le <code>#</code> sur une ligne qui permet de commenter</li>
<li>le <code>&quot;&quot;&quot; .... &quot;&quot;&quot;</code> sur plusieurs lignes qui permet donc de mettre tout un bloc sous la forme de string.</li>
</ul>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-marpit-scope-ZeKOyD59="" data-paginate="true" data-header="![w:150](img/logo_kampus.png)" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="26" data-marpit-pagination-total="31" style="--paginate:true;--header:![w:150](img/logo_kampus.png);--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><img src="img/logo_kampus.png" alt="" style="width:150px;" /></header>

<h3>Les <code>docstring</code></h3>
<p>Ce système permet sous la forme d'une string &quot;&quot;&quot;bbbb&quot;&quot;&quot; d'expliquer ce que fait un bloc de code. Ce commentaire, qui peut être normalisé se positionne au niveau de chaque:</p>
<ul>
<li>fonction</li>
<li>classe</li>
<li>methode</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">def</span> <span class="hljs-title function_">equal</span>(<span class="hljs-params">a, b</span>):
  <span class="hljs-string">&quot;&quot;&quot;Fonction `equal` qui vérifie que `a` est égale à `b`
  retourne un booléen
  &quot;&quot;&quot;</span>
  <span class="hljs-keyword">return</span> a == b
</code></pre>
<p>En tapant dans l'interpréteur la commande suivante:<br />
<code>help(equal)</code> alors le détail de la fonction apparaît</p>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-marpit-scope-8SdcVesi="" data-paginate="true" data-header="![w:150](img/logo_kampus.png)" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="27" data-marpit-pagination-total="31" style="--paginate:true;--header:![w:150](img/logo_kampus.png);--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><img src="img/logo_kampus.png" alt="" style="width:150px;" /></header>

<h3>Les annotations de type</h3>
<p>Ce système sera étudié lors du prochain training. Cependant, il s'agit ici d'indiquer à titre informatif les types ou caractéristiques attendus pour les paramètres et les valeurs retournées. Par exemple:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">def</span> <span class="hljs-title function_">calcul_bidon</span>(<span class="hljs-params">a: <span class="hljs-built_in">int</span> , b: <span class="hljs-built_in">int</span></span>) -&gt; <span class="hljs-built_in">int</span>:
  <span class="hljs-string">&quot;&quot;&quot; Ma docstring, bolobolo, bo, bolo
  &quot;&quot;&quot;</span>
  <span class="hljs-keyword">return</span> <span class="hljs-built_in">int</span>((a+b)/(a-b))

</code></pre>
<p>En tapant <code>help(equal)</code> dans l'interprêteur les annotations sont aussi indiquées en plus de la docstring.</p>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-marpit-scope-mObIbOCr="" data-paginate="true" data-header="![w:150](img/logo_kampus.png)" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="28" data-marpit-pagination-total="31" style="--paginate:true;--header:![w:150](img/logo_kampus.png);--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><img src="img/logo_kampus.png" alt="" style="width:150px;" /></header>

<h2>Les notations en compréhension</h2>
<p>La notation en compréhension est un mécanisme qui permet de contruire en une ligne un conteneur, une collection, une séquence ou un générateur.</p>
<h3>Création d'un conteneur, d'une collection ou d'une séquence</h3>
<p>Si je veux créer une liste de nombres négatifs à partir d'une liste référence, je vais devoir:</p>
<ul>
<li>Créer une liste vide</li>
<li>Parcourir la liste de référence</li>
<li>Et ajouter à la liste vide tous les éléments qui répondent aux critères de sélection<br />
exemple:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">    lst = [<span class="hljs-number">12</span>, -<span class="hljs-number">5</span>, <span class="hljs-number">0</span>, <span class="hljs-number">26</span>, <span class="hljs-number">78</span>, -<span class="hljs-number">6</span>]
    neg = []
    <span class="hljs-keyword">for</span> item <span class="hljs-keyword">in</span> lst:
        <span class="hljs-keyword">if</span> item &lt; <span class="hljs-number">0</span>:
            neg.append(item)
    <span class="hljs-built_in">print</span>(neg)
</code></pre>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-marpit-scope-TgiNfgJM="" data-marpit-fragments="3" data-paginate="true" data-header="![w:150](img/logo_kampus.png)" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="29" data-marpit-pagination-total="31" style="--paginate:true;--header:![w:150](img/logo_kampus.png);--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><img src="img/logo_kampus.png" alt="" style="width:150px;" /></header>

<p>Ou bien j'utilise une notation en compréhension pour la création de la liste.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">    neg = [item <span class="hljs-keyword">for</span> item <span class="hljs-keyword">in</span> lst <span class="hljs-keyword">if</span> item &lt; <span class="hljs-number">0</span>]
    <span class="hljs-comment">#           +---- loop ---+</span>
    <span class="hljs-comment">#                           +-alternative-+</span>
    <span class="hljs-comment">#     +keep+</span>
    <span class="hljs-built_in">print</span>(neg)
</code></pre>
<p>Ces notations en compréhension peuvent s'utiliser pour la production d'objet <strong>mutable</strong> comme:</p>
<ul>
<li data-marpit-fragment="1">list</li>
<li data-marpit-fragment="2">dict</li>
<li data-marpit-fragment="3">set</li>
</ul>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-marpit-scope-2rwZAPNY="" data-paginate="true" data-header="![w:150](img/logo_kampus.png)" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="30" data-marpit-pagination-total="31" style="--paginate:true;--header:![w:150](img/logo_kampus.png);--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><img src="img/logo_kampus.png" alt="" style="width:150px;" /></header>

<p>Le corps de la notation en compréhension peut contenir comme instruction:</p>
<ul>
<li>une ou plusieurs boucles (Attention à la lisibité).</li>
<li>un test avec plusieurs conditions liées par des opérateurs.</li>
</ul>
<p>Les valeurs produites peuvent être de n'importe quel type, valeur simple ou élaborée comme des tuples, listes ou autres objets.</p>
<p>Construction de liste.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># liste de tuple avec restriction </span>
l = [(item, item+<span class="hljs-number">2</span>) <span class="hljs-keyword">for</span> item <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">0</span>, <span class="hljs-number">100</span>, <span class="hljs-number">3</span>) <span class="hljs-keyword">if</span> item % <span class="hljs-number">7</span> == <span class="hljs-number">2</span>]

<span class="hljs-comment"># Liste de tuple avec boucle imbriquée ou itertools.product</span>
l1 = [(a, b) <span class="hljs-keyword">for</span> a <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">3</span>) <span class="hljs-keyword">for</span> b <span class="hljs-keyword">in</span> <span class="hljs-string">&#x27;ABC&#x27;</span>]
l1i = [(a, b, c) <span class="hljs-keyword">for</span> a, b, c <span class="hljs-keyword">in</span> itertools.product(<span class="hljs-built_in">range</span>(<span class="hljs-number">3</span>), <span class="hljs-string">&#x27;ABC&#x27;</span>, (<span class="hljs-literal">True</span>, <span class="hljs-literal">False</span>, <span class="hljs-literal">None</span>))]

</code></pre>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-marpit-scope-7JYAbskw="" data-paginate="true" data-header="![w:150](img/logo_kampus.png)" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="31" data-marpit-pagination-total="31" style="--paginate:true;--header:![w:150](img/logo_kampus.png);--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><img src="img/logo_kampus.png" alt="" style="width:150px;" /></header>

<p>Construction de dictionnaire.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-comment"># dictionnaire simple </span>
d = {i:<span class="hljs-built_in">str</span>(i) <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">5</span>)}

<span class="hljs-comment"># dictionnaire inversé</span>
d_inv = {v:k <span class="hljs-keyword">for</span> k, v <span class="hljs-keyword">in</span> d.items()}

<span class="hljs-comment"># dictionnaire à partir d&#x27;un dictionnaire avec une restriction</span>
d2 = {k:d[k] <span class="hljs-keyword">for</span> k <span class="hljs-keyword">in</span> d <span class="hljs-keyword">if</span> k % <span class="hljs-number">2</span> == <span class="hljs-number">0</span>}

</code></pre>
<p>Construction d'ensemble.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py">
<span class="hljs-comment"># set à partir d&#x27;une série de chiffre - 7 valeurs prduites mais seules 4 conservées au niveau du set</span>
s = {x**<span class="hljs-number">2</span> <span class="hljs-keyword">for</span> x <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(-<span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">1</span>)}

</code></pre>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
