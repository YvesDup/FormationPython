<h2>La gestion des erreurs</h2>
<p>En python, la gestion des erreurs est basée sur le mécanisme des exceptions. Lorsqu'une erreur intervient, un message spécifique s'affiche en indiquant:</p>
<ul>
<li>le nom de l'erreur</li>
<li>la localisation de l'erreur avec:
<ul>
<li>un nom de fichier, un numéro de ligne et un nom de fonction</li>
</ul>
</li>
<li>la liste de tous les appels des fonctions précédents l'erreur</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">Traceback (most recent call last):
  File <span class="hljs-string">&quot;C:\Users\robert\Desktop\hanoi_towers.py&quot;</span>, line <span class="hljs-number">11</span>, <span class="hljs-keyword">in</span> &lt;module&gt;

    move(disk-<span class="hljs-number">1</span>, _<span class="hljs-keyword">from</span>, _aux, _to)

<h3>Le mécanisme des exceptions</h3>
<p>Ce mécanisme est basé sur le tryptique de bloc <code>try, except, else</code>. Les 2 premiers blocs sont obligatoires. Il peut y avoir plusieurs blocs <code>except</code>, mais un seul bloc <code>try</code> et un seul bloc <code>else</code>, toujours en dernière position. Voici un exemple:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">try</span>:
	a = <span class="hljs-number">10</span>
	b = <span class="hljs-string">&quot;20&quot;</span>
	a + b

<span class="hljs-keyword">except</span> Erreur1:
	<span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;Il y a soucis sur Erreur1&#x27;</span>)

<span class="hljs-keyword">except</span> Erreur2:
	<span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;Il y a soucis sur Erreur2&#x27;</span>)

<span class="hljs-keyword">else</span>:
	<span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;Pas d\&#x27;exception levée&#x27;</span>)

</code></pre>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-scope-L0FfHC1d="" data-paginate="true" data-header="![w:150](img/logo_kampus.png)" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="5" data-marpit-pagination-total="28" style="--paginate:true;--header:![w:150](img/logo_kampus.png);--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><img src="img/logo_kampus.png" alt="" style="width:150px;" /></header>

<h4>Le bloc <code>try</code></h4>
<p>Ce bloc permet de délimiter un ensemble d'instructions qui seront sous la surveillance<br />
du mécanisme de gestion d'erreur.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">try</span>:
	a = <span class="hljs-number">10</span>
	a += <span class="hljs-string">&#x27;yo&#x27;</span>
	z = u
	<span class="hljs-keyword">try</span>:
		a === <span class="hljs-number">10</span>
  <span class="hljs-keyword">except</span> ...:
    <span class="hljs-keyword">pass</span>
<span class="hljs-keyword">except</span> ...:
    <span class="hljs-keyword">pass</span>
</code></pre>
<p>Ici les 3 lignes du 1° bloc <code>try</code> sont surveillées par le mécanisme d'erreur, ainsi que le bloc <code>try/except</code> imbriqué.</p>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-scope-wYoWMctZ="" data-paginate="true" data-header="![w:150](img/logo_kampus.png)" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="6" data-marpit-pagination-total="28" style="--paginate:true;--header:![w:150](img/logo_kampus.png);--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><img src="img/logo_kampus.png" alt="" style="width:150px;" /></header>

<h4>Le bloc <code>except</code></h4>
<p>Ce bloc sert à intercepter une erreur. Comme plusieurs blocs successifs sont possibles, l'ordre des blocs est important.</p>
<p>Les exceptions sont basées sur le mécanisme de l'héritage. L'exception de référence <code>BaseException</code> est la plus générique (classe mère ou de référence). Toutes les exceptions en Python dérivent de celle-ci. Donc en positionnant un bloc <code>except BaseException</code> en premier, toute exception, quelle soit très spécifique ou pas sera interceptée.</p>
<p>L'exception la 'plus générale' doit toujours être positionnée en dernier.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> os
<span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;avant le try&#x27;</span>)
<span class="hljs-keyword">try</span>:
	os.listdir(<span class="hljs-string">&#x27;/Users/Albert/Desktop&#x27;</span>)
<span class="hljs-keyword">except</span> OSError <span class="hljs-keyword">as</span> e:
	<span class="hljs-built_in">print</span>(<span class="hljs-built_in">type</span>(e), <span class="hljs-built_in">str</span>(e))
<span class="hljs-keyword">except</span> BaseException <span class="hljs-keyword">as</span> e:
	<span class="hljs-built_in">print</span>(<span class="hljs-built_in">type</span>(e), <span class="hljs-built_in">str</span>(e))
	<span class="hljs-keyword">raise</span> <span class="hljs-comment"># ici je propage l&#x27;erreur vers l&#x27;appelant</span>
<span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;ici je continue&#x27;</span>)
</code></pre>
<p>L'expression <code>as e</code> dans le bloc <code>except ...</code> permet de récupérer l'exception dans une variable.</p>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-scope-fOHYl30d="" data-paginate="true" data-header="![w:150](img/logo_kampus.png)" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="7" data-marpit-pagination-total="28" style="--paginate:true;--header:![w:150](img/logo_kampus.png);--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><img src="img/logo_kampus.png" alt="" style="width:150px;" /></header>

<p>Une fois que l'exeption a été interceptée, c'est au programmeur de décider de la suite à donner:</p>
<ul>
<li>soit le programme continue après un traitement spécifique ou pas,</li>
<li>soit l'erreur est renvoyée à l'appelant en propageant l'erreur par la mise en place d'une instruction <code>raise</code> dans le bloc <code>except</code>. Dans ce cas, si aucune exception n'est indiquée après le <code>raise</code>, c'est l'exception est cours qui est transmise.</li>
</ul>
<p><strong>A noter:</strong> dans le traitement d'une exception, un appel à <code>raise OtherException</code> est tout à fait possible. L'exception à l'origine de l'erreur, peut être préciser avec le mot <code>from</code> comme ceci:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">try</span>:
    <span class="hljs-number">1</span>/<span class="hljs-number">0</span>
<span class="hljs-keyword">except</span> ArithmeticError <span class="hljs-keyword">as</span> e:
	<span class="hljs-built_in">print</span>(<span class="hljs-built_in">type</span>(e), <span class="hljs-built_in">str</span>(e))
	<span class="hljs-keyword">raise</span> MyOwnError <span class="hljs-keyword">from</span> e <span class="hljs-comment"># ici je propage l&#x27;erreur MyError vers l&#x27;appelant</span>
</code></pre>
<h3>Le bloc <code>else</code></h3>
<p>Ce bloc optionnel unique est appelé quand il n'y a pas eu d'exception levée.</p>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-marpit-scope-oPe7iwxO="" data-paginate="true" data-header="![w:150](img/logo_kampus.png)" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="8" data-marpit-pagination-total="28" style="--paginate:true;--header:![w:150](img/logo_kampus.png);--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><img src="img/logo_kampus.png" alt="" style="width:150px;" /></header>

<h3>Lever une exception</h3>
<p>La levée d'exception se fait par l'appel à l'instruction <code>raise</code> suivie par un objet dont la classe correspond à l'erreur. Toute exception en Python est du format <strong>XxxxxxxxError</strong>, comme par exemple:</p>
<ul>
<li>ValueError</li>
<li>TypeError</li>
<li>IndexError</li>
<li>ImportError</li>
</ul>
<p>L'appel à une instruction <code>raise</code> invoque le mécanisme d'erreur et interrompt l'exécution de la fonction dans laquelle est située cette instruction (équivalent à une instruction <code>return</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">racine_carre</span>(<span class="hljs-params">val</span>):
	<span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> <span class="hljs-built_in">isinstance</span>(val, (<span class="hljs-built_in">int</span>, <span class="hljs-built_in">float</span>)):
		<span class="hljs-comment"># leve l&#x27;exception TypeError et quitte racine_carre</span>
		<span class="hljs-keyword">raise</span> TypeError(<span class="hljs-string">&#x27;&quot;val&quot; doit être un nombre entier ou flottant&#x27;</span>)
	<span class="hljs-keyword">if</span> val &lt; <span class="hljs-number">0</span>:
		<span class="hljs-comment"># leve l&#x27;exception ValueError et quitte racine_carre</span>
		<span class="hljs-keyword">raise</span> ValueError(<span class="hljs-string">&#x27;&quot;val &quot;doit être un nombre positif ou nul&#x27;</span>)

	<span class="hljs-keyword">return</span> sqrt(val)
</code></pre>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>

<h2>Créer ses propres exceptions</h2>
<p>Pour créer ses propres exceptions il suffit de dériver d'une des classes déjà existantes</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">PresentationError</span>(<span class="hljs-title class_ inherited__">Exception</span>):
	<span class="hljs-keyword">pass</span>

<span class="hljs-keyword">def</span> <span class="hljs-title function_">test</span>():
	<span class="hljs-string">&quot;&quot;&quot;
	&quot;&quot;&quot;</span>
	<span class="hljs-keyword">raise</span> PresentationError(<span class="hljs-string">&quot;Sample from test&quot;</span>)

<span class="hljs-keyword">try</span>:
	test()
<span class="hljs-keyword">except</span> PresentationError <span class="hljs-keyword">as</span> e:
	<span class="hljs-built_in">print</span>(<span class="hljs-built_in">type</span>(e), <span class="hljs-built_in">str</span>(e))

</code></pre>
<h3>Annexe1</h3>
<p>Voir <a href="https://docs.python.org/3/library/exceptions.html#exception-hierarchy">Les exceptions de Python</a></p>

Voici un exmple de script avec:</p>

<span class="hljs-keyword">import</span> itertools
<span class="hljs-keyword">import</span> logging
<span class="hljs-keyword">import</span> multiprocessing
<span class="hljs-keyword">import</span> numbers

<p><strong>A noter:</strong> il y a autant de ligne que de bibliothèques. Les bibliothèques sont listées par ordre alphabétique<br />

<header><img src="img/logo_kampus.png" alt="" style="width:150px;" /></header>

<h3>Utiliser les bibliothèques externes</h3>
<p>Lorsque le programmeur se lance dans la réalisation d'un script, il arrive assez vite qu'il cherche des exemples sur Internet ou en interrogeant ses collègues. Dans les exemples, très souvent l'utilisation de bibliothèques externes s'imposent.</p>
<p>La majorité des bibliothèques se trouve dans <a href="https://pypi.org/">Python Package Installer (PyPi)</a> qui est le principal dépôt où sont publiées les bibliothèques externes.</p>
<h4>Installer des bibliothèques</h4>
<p>L'outil principal fourni par Python s'appelle <code>pip</code> pour Package Installer for Python<br />
Il peut être invoque de 2 façons:</p>
<ul>
<li>via la commande <code>pip</code></li>
<li>via l'appel  à l'interpréteur python <code>python -m pip</code></li>
</ul>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-marpit-scope-BClS7Tz3="" data-paginate="true" data-header="![w:150](img/logo_kampus.png)" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="12" data-marpit-pagination-total="28" style="--paginate:true;--header:![w:150](img/logo_kampus.png);--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><img src="img/logo_kampus.png" alt="" style="width:150px;" /></header>

<p>Plusieurs versions de Python peuvent être installées sur un même poste de travail. C'est pouquoi l'appel à <code>Python</code>, à <code>pip</code> se fait en suffixant le numéro de version cible. Par exemple:</p>
<ul>
<li><code>pip3.8 --help</code> lancera l'aide sur le module pip de la version 3.8</li>
<li><code>python3.10 -m pip --help</code> lancera l'aide sur le module pip de la version 3.10</li>
</ul>
<p>Pour installer un package la commande suivante est nécessaire:</p>
<ul>
<li><code>python3.8 -m pip install mon_paquet</code></li>
</ul>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-marpit-scope-FkS6EqWk="" data-paginate="true" data-header="![w:150](img/logo_kampus.png)" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="13" data-marpit-pagination-total="28" style="--paginate:true;--header:![w:150](img/logo_kampus.png);--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><img src="img/logo_kampus.png" alt="" style="width:150px;" /></header>

<h3>Gérer ses bibliothèques</h3>
<p>Lorsque l'aide de <code>pip</code> est invoquée, voici les principales commandes disponibles:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-zh">Usage:
  pip3.11 &lt;command&gt; [options]

Commands:
  install                     Install packages.
  download                    Download packages.
  uninstall                   Uninstall packages.
  freeze                      Output installed packages in requirements format.
  list                        List installed packages.
  show                        Show information about installed packages.
  check                       Verify installed packages have compatible dependencies.
  config                      Manage local and global configuration.
  search                      Search PyPI for packages.
  cache                       Inspect and manage pip's wheel cache.
  wheel                       Build wheels from your requirements.
  hash                        Compute hashes of package archives.
  completion                  A helper command used for command completion.
  debug                       Show information useful for debugging.
  help                        Show help for commands.
</code></pre>
<p>voir <a href="https://packaging.python.org/en/latest/tutorials/installing-packages/">Installation de paquest</a></p>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-marpit-scope-uVTcuYHI="" data-paginate="true" data-header="![w:150](img/logo_kampus.png)" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="14" data-marpit-pagination-total="28" style="--paginate:true;--header:![w:150](img/logo_kampus.png);--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><img src="img/logo_kampus.png" alt="" style="width:150px;" /></header>

<h3>Quelques commandes de PIP</h3>
<p>Voici une liste non exhaustive de commandes passées avec l'utilitaire <strong>PIP</strong></p>
<table>
<thead>
<tr>
<th>commande</th>
<th>ligne d ecommande</th>
</tr>
</thead>
<tbody>
<tr>
<td>Installation d'une bibliothèque</td>
<td><code>python3.8 -m pip install matplotlib</code></td>
</tr>
<tr>
<td>Mise à jour d'une bibliothèque déjà installée</td>
<td><code>python3.8 -m pip install matplotlib --upgrade</code></td>
</tr>
<tr>
<td>Voir le détail d'une bibliothèque installée</td>
<td><code>python3.8 -m pip show  matplotlib</code></td>
</tr>
<tr>
<td>Désinstallation d'une bibliothèque</td>
<td><code>python3.8 -m pip uninstall matplotlib</code></td>
</tr>
<tr>
<td>Lister les bibliothèques installées</td>
<td><code>python3.8 -m pip list</code></td>
</tr>
<tr>
<td>Préparer un fichier texte en formatté listant les bibliothèques installées et leur version</td>
<td><code>python3.8 -m pip freeze 2&gt;./requirements.txt</code></td>
</tr>
<tr>
<td>Installation les bibliothèques à partir d'un fichier texte formatté</td>
<td><code>python3.8 -m pip install -e ./requirements.txt</code></td>
</tr>
<tr>
<td>Examiner le détail d'une bibliothèques</td>
<td><code>python3.8 -m pip show matplotlib</code></td>
</tr>
</tbody>
</table>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-marpit-scope-WB0yQkbW="" data-paginate="true" data-header="![w:150](img/logo_kampus.png)" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="15" data-marpit-pagination-total="28" style="--paginate:true;--header:![w:150](img/logo_kampus.png);--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><img src="img/logo_kampus.png" alt="" style="width:150px;" /></header>

<h2>Les environnements virtuels</h2>
<p>Ce mode opératoire, en Python, permet de dédier une installation spécifique à un projet. C'est à dire:</p>
<ul>
<li>dédiée à une version de Python,</li>
<li>dédiée à une liste de bibliothèques externes (A terme installable via un fichier texte formatté et la commande <code>pip install -e ...</code>, issu de cette installation).</li>
</ul>
<p>Ainsi vous pouvez avoir 2 environnements spécifiques pour 2 versions de Python différentes.</p>
<p>Autre cas  d'usage: certaines bibliothèques externes ne travaillent qu'avec qu'une et une seule version d'une autre bibliothèque externe. Or si cette dernière est aussi utilisée dans d'autres projets, vous risquez le conflit de version.</p>
<p>De manière générale, il est fortement recommandé, pour la gestion d'un projet ou même d'un simple 'POC', de mettre en place un environnement virtuel.</p>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-marpit-scope-MxG4q7FU="" data-marpit-fragments="2" data-paginate="true" data-header="![w:150](img/logo_kampus.png)" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="16" data-marpit-pagination-total="28" style="--paginate:true;--header:![w:150](img/logo_kampus.png);--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><img src="img/logo_kampus.png" alt="" style="width:150px;" /></header>

<h3>Mode opératoire</h3>
<p>Il suffit de créer un dossier dédié, de se positionner dans ce dossier et de:</p>
<ul>
<li>lancer la commande <code>python -m venv . --prompt PACKAGE1</code> la mise en place
<ul>
<li>depuis ce dossier, lancer le batch <code>Scripts\activate.bat</code> sous Windows<br />
ou</li>
<li>depuis ce dossier, lancer la commande <code>source ./bin/activate</code> sous Linux et Mac</li>
</ul>
</li>
</ul>
<p>Vous êtes alors dans votre environnement virtuel, prêt à travailler tout en sachant que:</p>
<ul>
<li data-marpit-fragment="1">la version de python installée correspond à celle du programme python (<code>pythonX.Y -m pip</code> ou <code>pipX.Y</code>) qui a créé l'environnement virtuel,</li>
<li data-marpit-fragment="2">votre installation est vierge de toute biblibiothèque externe préalablement installée (sauf si vous avez utilisé l'option <code>--system-site-packages</code>).</li>
</ul>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-marpit-scope-zlzFcsGl="" data-paginate="true" data-header="![w:150](img/logo_kampus.png)" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="17" data-marpit-pagination-total="28" style="--paginate:true;--header:![w:150](img/logo_kampus.png);--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><img src="img/logo_kampus.png" alt="" style="width:150px;" /></header>

<p>Donc si vous avez besoin de partir d'une installation de Python avec des bibliothèques déjà préinstallées, vous devez ajouter le paramètre <code>--system-sites-packages</code></p>
<p>Par exemple dans votre installation de référence vous avez tous vos outils de tests (Pytest, mock)  et vos outils de documentations, mais qui ne feront pas partie de votre livrable.</p>
<p>Pour voir toutes les options possibles, tapez la commande: <code>python -m venv --help</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-zsh">usage: venv [-h] [--system-site-packages] [--symlinks | --copies] [--clear] [--upgrade] [--without-pip] [--prompt PROMPT] [--upgrade-deps] ENV_DIR [ENV_DIR ...]

Creates virtual Python environments in one or more target directories.

positional arguments:
  ENV_DIR               A directory to create the environment in.

options:
  -h, --help            show this help message and exit
  --system-site-packages
                        Give the virtual environment access to the system site-packages dir.
  --symlinks            Try to use symlinks rather than copies, when symlinks are not the default for the platform.
  --copies              Try to use copies rather than symlinks, even when symlinks are the default for the platform.
  --clear               Delete the contents of the environment directory if it already exists, before environment creation.
  --upgrade             Upgrade the environment directory to use this version of Python, assuming Python has been upgraded in-place.
  --without-pip         Skips installing or upgrading pip in the virtual environment (pip is bootstrapped by default)
  --prompt PROMPT       Provides an alternative prompt prefix for this environment.
  --upgrade-deps        Upgrade core dependencies: pip setuptools to the latest version in PyPI

Once an environment has been created, you may wish to activate it, e.g. by sourcing an activate script in its bin directory.
</code></pre>
<p>Voir <a href="https://docs.python.org/fr/3.8/library/venv.html">Les environements virtuels</a></p>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-marpit-scope-jae0tEdg="" data-paginate="true" data-header="![w:150](img/logo_kampus.png)" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="18" data-marpit-pagination-total="28" style="--paginate:true;--header:![w:150](img/logo_kampus.png);--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><img src="img/logo_kampus.png" alt="" style="width:150px;" /></header>

<h2>Les annotations de types: introduction</h2>
<p>Ce système permet d'indiquer à titre informatif, les 'types' ou 'regroupements de 'types' attendus pour:</p>
<ul>
<li>les paramètres d'une fonction,</li>
<li>les valeurs retournées d'une fonction,</li>
<li>les variables locales et globales.</li>
</ul>
<p>Voici un exemple pour la fonction <code>racine_carre</code> vue dans le chapître sur les exceptions.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> logging
<span class="hljs-keyword">from</span> typing <span class="hljs-keyword">import</span> <span class="hljs-type">Union</span>

<span class="hljs-keyword">def</span> <span class="hljs-title function_">racine_carre</span>(<span class="hljs-params">val: <span class="hljs-type">Union</span>[<span class="hljs-built_in">int</span>, <span class="hljs-built_in">float</span>]</span>) -&gt; <span class="hljs-built_in">float</span>:
	<span class="hljs-string">&quot;&quot;&quot;etc .....&quot;&quot;&quot;</span>
  <span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> <span class="hljs-built_in">isinstance</span>(val, (<span class="hljs-built_in">int</span>, <span class="hljs-built_in">float</span>)):
		<span class="hljs-comment"># leve l&#x27;exception TypeError et quitte racine_carre</span>
		<span class="hljs-keyword">raise</span> TypeError(<span class="hljs-string">&#x27;&quot;val&quot; doit être un nombre entier ou flottant&#x27;</span>)
	<span class="hljs-keyword">if</span> val &lt; <span class="hljs-number">0</span>:
		<span class="hljs-comment"># leve l&#x27;exception ValueError et quitte racine_carre</span>
		<span class="hljs-keyword">raise</span> ValueError(<span class="hljs-string">&#x27;&quot;val &quot;doit être un nombre positif ou nul&#x27;</span>)

	<span class="hljs-keyword">return</span> sqrt(val)
</code></pre>
<p>Les annotations de type ont été introduites à partir de la version 3.5</p>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-scope-tOduO1fU="" data-paginate="true" data-header="![w:150](img/logo_kampus.png)" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="19" data-marpit-pagination-total="28" style="--paginate:true;--header:![w:150](img/logo_kampus.png);--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><img src="img/logo_kampus.png" alt="" style="width:150px;" /></header>

<h3>La bibiothèque interne <code>typing</code></h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">from</span> typing <span class="hljs-keyword">import</span> <span class="hljs-type">Callable</span>, <span class="hljs-type">Union</span>, Typevar
</code></pre>
<p>Cette bibliothèque contient les types élaborés revisités, les combinaisons, les alias qui seront utilisés pour définir les annotations. Par exemple:</p>
<ul>
<li>Tuple, Dict, List, Sequence, Iterable, Collection, Callable, Generator, Coroutine</li>
<li>Option, Union, Any,</li>
<li>TypeVar, Alias de type.</li>
</ul>
<p>voir <a href="https://docs.python.org/fr/3/library/typing.html">la bibiothèque typing</a></p>
<h4>Quelques exemples d'annotations</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> typing <span class="hljs-keyword">import</span> Collection

<span class="hljs-keyword">def</span> <span class="hljs-title function_">somme_des_chiffres</span>(<span class="hljs-params">collec: Collection</span>) -&gt; <span class="hljs-built_in">float</span>:
  <span class="hljs-string">&quot;&quot;&quot;Somme des nombres de la collection&quot;&quot;&quot;</span>
  <span class="hljs-keyword">return</span> <span class="hljs-built_in">sum</span>(item <span class="hljs-keyword">for</span> item <span class="hljs-keyword">in</span> collec <span class="hljs-keyword">if</span> <span class="hljs-built_in">isinstance</span>(item, (<span class="hljs-built_in">int</span>, <span class="hljs-built_in">float</span>)))
</code></pre>
<p><strong>A noter:</strong>:<br />
Les annotations sont stockées dans la variable interne <code>__annotations__</code> rattachée à la fonction.</p>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-marpit-scope-GPxfRJhg="" data-paginate="true" data-header="![w:150](img/logo_kampus.png)" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="20" data-marpit-pagination-total="28" style="--paginate:true;--header:![w:150](img/logo_kampus.png);--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><img src="img/logo_kampus.png" alt="" style="width:150px;" /></header>

<h2>Les bonnes pratiques</h2>
<p>Les bonnes pratiques en Python constitue un ensemble de règles que les développeurs s'attèlent à respecter (c'est pas toujours facile ;-)). Lors des revues de codes, les développeurs y font toujours référence.</p>
<h3>La <a href="https://peps.python.org/pep-0008/">PEP8</a></h3>
<p>Les bonnes pratiques en Python sont résumées dans une document nommé PEP8 et donc voici un <a href="https://python.sdv.univ-paris-diderot.fr/15_bonnes_pratiques/">résumé</a>. Ici sont listés tous les cas concernant:</p>
<ul>
<li>le nommage des variables, classes, fonctions, méthodes, constantes,</li>
<li>la ponctuation, les espaces, les blocs, les sauts de ligne,</li>
<li>la longueur d'une ligne.</li>
</ul>
<h3>Les commentaires</h3>
<p>Les commentaires en Python se retrouvent principalement sous 2 formes:</p>
<ul>
<li>les <code>docstring</code> avec les trytiques de quotes <code>'''ceci est une docstring'''</code> sur les fonctions, les classes, les méthodes.</li>
<li>les commentaires standards avec le <code>#</code> comme délimiteur de début.</li>
</ul>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>

<header><img src="img/logo_kampus.png" alt="" style="width:150px;" /></header>

<h3>Les linters</h3>
<p>Ces outils de contrôle de code peuvent être installés et utilisés en ligne de commande via la commande <code>python -m pip install &lt;outil&gt;</code>. La plupart des IDE (PyCharm, Spyder, VSCode) propose aussi leur installation et exécution (souvent automatqie) à travers des extensions.</p>
<p>Il existe plusieurs outils pour vérifier, relire et proposer des améliorations sur votre code, parmi les plus utilisés voici:</p>
<ul>
<li data-marpit-fragment="1">black</li>
<li data-marpit-fragment="2">flake8</li>
<li data-marpit-fragment="3">pylint</li>
<li data-marpit-fragment="4">mypy</li>
<li data-marpit-fragment="5">bandit</li>
<li data-marpit-fragment="6">coverage</li>
</ul>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-header="![w:150](img/logo_kampus.png)" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="22" data-marpit-pagination-total="28" style="--paginate:true;--header:![w:150](img/logo_kampus.png);--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><img src="img/logo_kampus.png" alt="" style="width:150px;" /></header>
<h4>Black</h4>
<p>Cet outil est un 'formatteur' de code Python, c'est à dire qu'il repère les lignes de code qui ne respectent pas les règles de la PEP8. Il propose alors une remise en forme.</p>
<p>Attention, cet outil modifie votre code, uniquement sur la mise en forme.</p>
<p><a href="https://pypi.org/project/black/">La bibliothèque</a></p>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-header="![w:150](img/logo_kampus.png)" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="23" data-marpit-pagination-total="28" style="--paginate:true;--header:![w:150](img/logo_kampus.png);--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><img src="img/logo_kampus.png" alt="" style="width:150px;" /></header>
<h4>Flake8</h4>
<p>Cet outil analyse le code d'un fichier Python, repère les lignes de code qui ne respectent pas la PEP8, et fait une analyse statique sur certains types d'anomalies comme:</p>
<ul>
<li>élément non utilisés comme des variables, des paramètres, des bibliothèques,</li>
<li>noms de fonctions non trouvés.</li>
</ul>
<p><a href="https://pypi.org/project/flake8/">La bibliothèque</a><br />
<a href="https://flake8.pycqa.org/en/latest/">La documentation</a></p>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-header="![w:150](img/logo_kampus.png)" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="24" data-marpit-pagination-total="28" style="--paginate:true;--header:![w:150](img/logo_kampus.png);--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><img src="img/logo_kampus.png" alt="" style="width:150px;" /></header>
<h4>Pylint</h4>
<p>Cet outil reprend les vérifications de flake8 et ajoute d'autres partie autour des attributs, des erreurs de syntaxes, vérifient la documentation sur les fonctions, classes et méthodes.</p>
<p>Le gros plus: Pylint repère les duplications de code ;-)</p>
<p><a href="https://pypi.org/project/pylint/">La bibliothèque</a><br />
<a href="https://pylint.pycqa.org/en/latest/">La documentation</a></p>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-header="![w:150](img/logo_kampus.png)" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="25" data-marpit-pagination-total="28" style="--paginate:true;--header:![w:150](img/logo_kampus.png);--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><img src="img/logo_kampus.png" alt="" style="width:150px;" /></header>
<h4>Mypy</h4>
<p>Cet outil analyse les annotations de type mises en oeuvre sur les fonctions et vérifient statiquement si les parmètres passés correspondent aux types déclarés dans les annotations.</p>
<p><a href="http://mypy-lang.org/">La bibliothèque</a><br />
<a href="https://mypy.readthedocs.io/en/stable/">La documentation</a></p>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-header="![w:150](img/logo_kampus.png)" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="26" data-marpit-pagination-total="28" style="--paginate:true;--header:![w:150](img/logo_kampus.png);--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><img src="img/logo_kampus.png" alt="" style="width:150px;" /></header>
<h4>Bandit</h4>
<p>Cet outil permet de rechercher des vulnerabilités sur le code Python</p>
<p><a href="https://bandit.readthedocs.io/en/latest/">La documentation</a></p>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-header="![w:150](img/logo_kampus.png)" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="27" data-marpit-pagination-total="28" style="--paginate:true;--header:![w:150](img/logo_kampus.png);--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><img src="img/logo_kampus.png" alt="" style="width:150px;" /></header>
<h4>Coverage</h4>
<p>Cet outil permet de faire de la couverture de code, cest à dire de vérifier que toutes les parties d'un code sont bien utilisées (nécessaires).</p>
<p><a href="https://coverage.readthedocs.io">La documentation</a></p>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-marpit-scope-9QYgFbSq="" data-marpit-fragments="18" data-paginate="true" data-header="![w:150](img/logo_kampus.png)" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="28" data-marpit-pagination-total="28" style="--paginate:true;--header:![w:150](img/logo_kampus.png);--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><img src="img/logo_kampus.png" alt="" style="width:150px;" /></header>

<h3>Le Zen de Python</h3>
<p>Exécuter la ligne suivante <code>python3.8 -c 'import this'</code></p>
<ul>
<li data-marpit-fragment="1">Explicit is better than implicit.</li>
<li data-marpit-fragment="2">Simple is better than complex.</li>
<li data-marpit-fragment="3">Complex is better than * complicated.</li>
<li data-marpit-fragment="4">Flat is better than nested.</li>
<li data-marpit-fragment="5">Sparse is better than dense.</li>
<li data-marpit-fragment="6">Readability counts.</li>
<li data-marpit-fragment="7">Special cases aren't special enough to break the rules.</li>
<li data-marpit-fragment="8">Although practicality beats purity.</li>
<li data-marpit-fragment="9">Errors should never pass silently.</li>
<li data-marpit-fragment="10">Unless explicitly silenced.</li>
<li data-marpit-fragment="11">In the face of ambiguity, refuse the temptation to guess.</li>
<li data-marpit-fragment="12">There should be one-- and preferably only one --obvious way to do it.</li>
<li data-marpit-fragment="13">Although that way may not be obvious at first unless you're Dutch.</li>
<li data-marpit-fragment="14">Now is better than never.</li>
<li data-marpit-fragment="15">Although never is often better than <em>right</em> now.</li>
<li data-marpit-fragment="16">If the implementation is hard to explain, it's a bad idea.</li>
<li data-marpit-fragment="17">If the implementation is easy to explain, it may be a good idea.</li>
<li data-marpit-fragment="18">Namespaces are one honking great idea -- let's do more of those!</li>
</ul>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
