<header><strong>Kampus-training</strong></header>
<h3>Présentation du langage Python</h3>

<p>Le langage Python est un langage interprété, procédural et objet. Il est multi-plateforme et a été développé par Guido Van Rossum.</p>
<p>Le début du développement commence à la fin des années 1980 (le dernier millénaire)</p>
<ul>
<li>v1 en fév 1992.</li>
<li>v2 en octobre 2000, la v2.7 est la dernière.</li>
<li>v3 en décembre 2008.</li>
</ul>
<p>Depuis la v3.9, publication annuelle d'une nouvelle version: la v3.11 est programmée pour le 3 octobre 2022.</p>
<p><a href="https://fr.wikipedia.org/wiki/Python_(langage)">Python sur wikipedia</a></p>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-scope-SChRGLdA="" data-paginate="true" data-header="**Kampus-training**" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="10" data-marpit-pagination-total="29" style="--paginate:true;--header:**Kampus-training**;--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><strong>Kampus-training</strong></header>
<h3>Langage interprété vs Langage compilé.</h3>

<ul>
<li>
<p>langage compilé:</p>
<ul>
<li>il existe plusieurs phases pour construire son programme.</li>
<li>le programme est lancé par le système d'exploitation.</li>
</ul>
</li>
<li>
<p>langage interprété:</p>
<ul>
<li>le fichier source non transformé est exécuté au fur et à mesure de la lecture des instructions par un programme: l'interpréteur.</li>
</ul>
</li>
</ul>
<p>En Python, il existe un mécanisme de transformation en 'bytecode' d'un source Python. C'est ce 'bytecode' qui est exécuté par l'interpréteur.</p>
<p><strong>Note:</strong> La bibliothèque interne <a href="https://docs.python.org/fr/3.9/library/dis.html"><code>dis</code></a> de Python permet de voir le 'bytecode' produit.</p>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-marpit-scope-GEg4P9ZS="" data-paginate="true" data-header="**Kampus-training**" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="11" data-marpit-pagination-total="29" style="--paginate:true;--header:**Kampus-training**;--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><strong>Kampus-training</strong></header>
<h3>Typage dynamique, typage fort, le <code>duck typing</code></h3>

<ul>
<li>Chaque variable en Python devient typée dynamiquement lors de l'affectation. Par exemple:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py">a = <span class="hljs-number">10</span> <span class="hljs-comment"># a est un entier</span>
<span class="hljs-built_in">print</span>(<span class="hljs-built_in">type</span>(a)) <span class="hljs-comment"># &lt;type &#x27;int&#x27;&gt;</span>
a = <span class="hljs-string">&#x27;string&#x27;</span> <span class="hljs-comment"># a est maintenant une chaine</span>
<span class="hljs-built_in">print</span>(<span class="hljs-built_in">type</span>(a)) <span class="hljs-comment"># &lt;type &#x27;str&#x27;&gt;</span>
a += <span class="hljs-number">10</span> <span class="hljs-comment"># TypeError: cannot concatenate &#x27;str&#x27; and &#x27;int&#x27; objects</span>
a = <span class="hljs-literal">None</span>
</code></pre>
<ul>
<li>Le typage fort permet de contrôler les opérations sur les variables.</li>
<li>&quot;Ce n'est pas ce que tu es qui m'importe, c'est ce que tu peux faire&quot;. Une variable, un objet peut être parcourable, appelable comme une fonction, sérialisable ou 'indiçable'. Voici le principe du <a href="https://fr.wikipedia.org/wiki/Duck_typing"><code>duck typing</code></a>.</li>
</ul>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-marpit-scope-kdgdIqWs="" data-paginate="true" data-header="**Kampus-training**" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="12" data-marpit-pagination-total="29" style="--paginate:true;--header:**Kampus-training**;--footer:(c) yduprat@gmail.com;--theme:gaia;">

<header><strong>Kampus-training</strong></header>
<h3>Structure d'un script Python</h3>
<p>Pour chaque script python, on distingue 3 parties, dans cet ordre :</p>
<ul>
<li>les <code>import</code> de bibliothèques, les constantes <code>SIZE=10</code> et les variables globales <code>items = []</code>.</li>
<li>les fonctions <code>def xxx(): ...</code>, les classes <code>class Obj: ...</code>.</li>
<li>le point d'entrée principal du script <code>__name__ == '__main__'</code>.</li>
</ul>
<p><strong>Note</strong>: tout script en Python est candidat pour être passé à l'interpréteur, ou pour être utilisé comme une bibliothèque locale via l'instruction <code>import</code>.</p>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>

<header><strong>Kampus-training</strong></header>
<h3>Structuration conditionnelle et répétition</h3>

<h4>Les blocs</h4>
<p>La notion de bloc en Python est toujours rattachée à des instructions ou des définitions. Le bloc démarre dès le symbole <code>:</code>. Les instructions du bloc seront positionnées avec le même retrait (4 espaces). Les instructions concernées sont:</p>
<ul>
<li>if, elif, else,</li>
<li>for, while,</li>
<li>with</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">if</span> x == <span class="hljs-number">0</span>: <span class="hljs-comment">#--- début de bloc</span>
    x += <span class="hljs-number">1</span>
    y = -y
<span class="hljs-comment">#--- fin de bloc</span>
d = ...
</code></pre>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-marpit-scope-F9ST1X73="" data-paginate="true" data-header="**Kampus-training**" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="20" data-marpit-pagination-total="29" style="--paginate:true;--header:**Kampus-training**;--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><strong>Kampus-training</strong></header>

<p>Les définitions sont:</p>
<ul>
<li>fonctions ou méthodes</li>
<li>générateurs</li>
<li>classes</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">def</span> <span class="hljs-title function_">somme_des_opposes</span>(<span class="hljs-params">a, b ,c</span>): <span class="hljs-comment">#-- debut de bloc</span>
    <span class="hljs-string">&quot;&quot;&quot;Ceci est une docstring
    &quot;&quot;&quot;</span>
    tout = a + b + c
    <span class="hljs-keyword">return</span> -tout
<span class="hljs-comment">#--- fin de bloc</span>
x = somme_des_opposes(<span class="hljs-number">10</span>, <span class="hljs-number">2</span>, -<span class="hljs-number">5</span>)
</code></pre>
<p>Naturellement dans une fonction ou une méthode, des instructions comme celles citées dans l'exemple précédent contiennent leur propre bloc.</p>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-marpit-scope-NwVCsKbh="" data-paginate="true" data-header="**Kampus-training**" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="21" data-marpit-pagination-total="29" style="--paginate:true;--header:**Kampus-training**;--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><strong>Kampus-training</strong></header>

<h4>Portée des variables dans un bloc.</h4>
<p>En python, une variable définie dans un bloc est disponible aussi pour le bloc englobant. Par exemple:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py">  <span class="hljs-keyword">if</span> a == <span class="hljs-number">10</span>:
      b = a + <span class="hljs-number">5</span>
      c = fff(b)
  <span class="hljs-keyword">else</span>:
    c = <span class="hljs-literal">None</span>
  <span class="hljs-built_in">print</span>(b, c) <span class="hljs-comment"># risqué pour `b`, n&#x27;est ce pas ?</span>
</code></pre>
<p>Ici, la variable <code>c</code> aura toujours une valeur, alors que la variable <code>b</code> n'aura été créée que si la condition <code>a == 10</code> est vraie. Donc bien que déclarée dans un sous-bloc, la variable <code>c</code> reste disponible pour le reste du bloc.</p>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-marpit-scope-gCE4LEro="" data-marpit-fragments="5" data-paginate="true" data-header="**Kampus-training**" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="22" data-marpit-pagination-total="29" style="--paginate:true;--header:**Kampus-training**;--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><strong>Kampus-training</strong></header>
<h4>Les structures conditionnelles</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">if</span> &lt;condition&gt;:
  <span class="hljs-keyword">pass</span>
<span class="hljs-keyword">elif</span> &lt;autre_condition1&gt;:
  <span class="hljs-keyword">pass</span>
<span class="hljs-keyword">elif</span> &lt;autre_condition2&gt;:
  <span class="hljs-keyword">pass</span>
<span class="hljs-keyword">else</span>:
  <span class="hljs-keyword">pass</span>
</code></pre>
<p><strong>A noter:</strong></p>
<ul>
<li data-marpit-fragment="1">il n'y a pas d'instruction '<strong>switch</strong>' en python.</li>
<li data-marpit-fragment="2">Il existe un opérateur ternaire: <code>a = x*10 if x &gt; 10 else -1</code>.</li>
<li data-marpit-fragment="3">les opérateurs logiques dans les conditions sont: <code>and</code>, <code>or</code> et <code>not</code>.</li>
<li data-marpit-fragment="4">les opérateurs de comparaison sont standards, le <code>in</code> a été rajouté.</li>
<li data-marpit-fragment="5">la notation suivante est possible et acceptée: <code>0 &lt;= x &lt;= 10</code>.</li>
</ul>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-marpit-scope-bfYTeJ6H="" data-paginate="true" data-header="**Kampus-training**" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="23" data-marpit-pagination-total="29" style="--paginate:true;--header:**Kampus-training**;--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><strong>Kampus-training</strong></header>
<h4>Les répétitions</h4>

<p>Il existe 2 types de boucles en langage Python:</p>
<ul>
<li>l'instruction <code>for</code>:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">for</span> item <span class="hljs-keyword">in</span> (<span class="hljs-number">10</span>, <span class="hljs-number">20</span>, <span class="hljs-string">&#x27;Hello&#x27;</span>):
    <span class="hljs-built_in">print</span>(item)
<span class="hljs-built_in">print</span>(item) <span class="hljs-comment"># défini dans le bloc du `for`</span>
</code></pre>
</li>
<li>l'instruction <code>while</code>:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py">a = <span class="hljs-number">10</span>
<span class="hljs-keyword">while</span> a &gt;= <span class="hljs-number">0</span>:
  <span class="hljs-built_in">print</span>(a**<span class="hljs-number">2</span>)
  a -= <span class="hljs-number">1</span>
</code></pre>
</li>
<li>les instructions <code>break</code>et <code>continue</code> existent en Python.</li>
<li>il existe une clause <code>else</code> pour <code>for</code>et <code>while</code></li>
</ul>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-header="**Kampus-training**" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="24" data-marpit-pagination-total="29" style="--paginate:true;--header:**Kampus-training**;--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><strong>Kampus-training</strong></header>
<p>La clause <code>else</code> des boucles</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py">x = mystere
<span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">1</span>, x+<span class="hljs-number">1</span>):
  <span class="hljs-built_in">print</span>(i)
  <span class="hljs-keyword">if</span> i % <span class="hljs-number">12</span> == <span class="hljs-number">0</span>:
    <span class="hljs-keyword">break</span>
<span class="hljs-keyword">else</span>:
  <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;pas de break, cool&quot;</span>)
</code></pre>
<ul>
<li>si <code>mystere</code> vaut 10, <code>'Pas de break, cool !!!</code> sera affiché</li>
<li>si <code>mystere</code> vaut 100, <code>'Pas de break, cool !!!</code> ne sera pas affiché car quand vaudra 12, l'instruction <code>break</code> sera invoquée.</li>
</ul>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-marpit-scope-BBBdxHgP="" data-paginate="true" data-header="**Kampus-training**" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="25" data-marpit-pagination-total="29" style="--paginate:true;--header:**Kampus-training**;--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><strong>Kampus-training</strong></header>
<h3>Introduction aux fonctions</h3>

<h4>Définition de la fonction</h4>
<p>Un premier exemple de fonction:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">def</span> <span class="hljs-title function_">fct1</span>(<span class="hljs-params">a, b</span>):
  <span class="hljs-string">&quot;&quot;&quot;Documentation de la fonction fct1
  &quot;&quot;&quot;</span>
  <span class="hljs-keyword">return</span> a * b
</code></pre>
<p>si on exécute dans l'interpréteur:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-built_in">help</span>(fct1)

Help on function fct1 <span class="hljs-keyword">in</span> module __main__:

fct1(a, b)
    Documentation de la fonction fct1
</code></pre>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-marpit-scope-fXKAZYl8="" data-paginate="true" data-header="**Kampus-training**" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="26" data-marpit-pagination-total="29" style="--paginate:true;--header:**Kampus-training**;--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><strong>Kampus-training</strong></header>

<p>Exécution de la fonction `fct1``</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py">fct1(<span class="hljs-number">10</span>, <span class="hljs-number">3</span>)         <span class="hljs-comment">#</span>
fct1(<span class="hljs-number">3.5</span>, <span class="hljs-number">2</span>)        <span class="hljs-comment">#</span>
fct1(<span class="hljs-string">&quot;test&quot;</span>, <span class="hljs-number">3</span>)     <span class="hljs-comment">#</span>
fct1([<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>], <span class="hljs-number">2</span>)  <span class="hljs-comment">#</span>
fct1((<span class="hljs-number">1</span>,<span class="hljs-number">2</span>), <span class="hljs-number">1000</span>)   <span class="hljs-comment">#</span>
fct1(<span class="hljs-number">2j</span>+<span class="hljs-number">3</span>, <span class="hljs-number">6</span>)       <span class="hljs-comment">#</span>

fct1(<span class="hljs-string">&quot;z&quot;</span>, <span class="hljs-string">&quot;z&quot;</span>) <span class="hljs-comment"># provoque une erreur</span>
fct1(<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">4</span>)  <span class="hljs-comment"># provoque une erreur</span>
</code></pre>
<p>Dans cet exemple, on remarque que:</p>
<ul>
<li>aucun de contrôle de type en entrée de la fonction. Ce qui nous importe c'est que le premier argument soit d'un type 'multipliable'.</li>
<li>La valeur retournée est toujours du type du premier argument</li>
</ul>
<p><strong>Note:</strong> Une fonction qui ne contient aucun <code>return</code> renvoie <code>None</code>.</p>
<footer>(c) <a href="mailto:yduprat@gmail.com">yduprat@gmail.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-marpit-scope-R1K6vfhB="" data-paginate="true" data-header="**Kampus-training**" data-footer="(c) yduprat@gmail.com" data-theme="gaia" data-marpit-pagination="27" data-marpit-pagination-total="29" style="--paginate:true;--header:**Kampus-training**;--footer:(c) yduprat@gmail.com;--theme:gaia;">
<header><strong>Kampus-training</strong></header>
<h4>Fonctions internes pour le travail sur les types:</h4>

<ul>
<li><code>type(variable)</code>: type(1), type(None), type(type)</li>
<li><code>isinstance(variable, type | énumaration de type)</code>: isinstance(12.4, float),<br />
isinstance(x, (int, float))</li>
<li><code>issubclass(type, autre type)</code>: issubclass(bool, int)</li>
</ul>
<p>Comment contrôler les types sur les paramètres ?</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">def</span> <span class="hljs-title function_">xxxx</span>(<span class="hljs-params">arg1, arg2</span>):
